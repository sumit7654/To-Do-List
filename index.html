<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <h2>To-Do List</h2>
    </header>
    <div class="container">
        <div class="input-field">
            <div class="head-dark">
                 <label for="">Enter To Add</label><i class="fa-solid fa-circle-half-stroke dark"></i>
            </div>
           
            <div class="input-btn"><input type="text" id="texttoadd" placeholder="Enter Here"><button class="btn" id="btn">Add Karo</button></div>
            
        </div>
        <div class="border"></div>
        <div class="list-del"><p class="list"></p></div>
        <!-- <i class="fa-solid fa-trash"></i> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
